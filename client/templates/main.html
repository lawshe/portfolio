<head>
	<title>JLawshe</title>

	<link rel="shortcut icon" href="/img/favicon.ico" />
	<link rel="icon" type="image/ico" href="/img/favicon.ico" />
	<link rel="apple-touch-icon" href="/img/apple_icon.png" />
	<link rel="apple-touch-startup-image" href="/img/loading.gif">


	<meta name="author" content="Jessica Lawshe" />
	<meta name="copyright" content="Jessica Lawshe" />
	<meta name="fragment" content="!">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,maximum-scale=1, user-scalable=0,minimal-ui">
</head>

<template name="layout">
	<div class="container">
		{{>menu}}
		{{>loading}}
		{{>fullpage}}
	</div>
</template>

<template name="loading">
	<div class="loading">
		<h4>Loading</h4>
		<img src="/img/loading.gif" alt="loading" id="loading">
	</div>
</template>

<template name="fullpage">
	<div id="fullpage">
		{{>yield}}
	</div>
</template>

<template name="menu">
	<div class="menu_wrap">
		<div id="main_menu">
			<a class="menu_item {{ isActiveRoute 'home'}}" href="{{pathFor 'home'}}">JL</a>
			<a class="menu_item {{ isActiveRoute 'about'}}" href="{{pathFor 'about'}}">About</a>
			<a class="menu_item {{ isActiveRoute 'work|landes|bpb'}}" id="menu_item_work" href="{{pathFor 'work'}}">Work</a>
		</div>
	</div>
	<a class="mobile_menu_toggle" href=""><i class="fa fa-list"></i></a>
</template>

<template name="footer">
	<div class="footer">
		<a class="thumbnail" href="/img/jessica_lawshe_resume.pdf" target="_BLANK"><p>
			<i class="fa fa-file-o"></i> Resume
		</p></a>
		<a class="thumbnail" itemprop="url" href="https://www.linkedin.com/in/lawshe" target="_BLANK"><p>
			<i class="fa fa-linkedin-square"></i> LinkedIn
		</p></a>
		<a class="email thumbnail">
			moc [ dot ] liamg [ at ] ehswalej
		</a>
		<a class="thumbnail" itemprop="url" href="https://github.com/lawshe" target="_BLANK"><p>
			<i class="fa fa-github"></i> GitHub
		</p></a>
	</div>
</template>

<!--PAGES-->
<template name="home">
	<div class="home">
		<div section="home" class="section" tooltip="Home">
			<h1 class="myname">Jessica Lawshe</h1>
			<a class="imagepop" rel="gallery" href="/img/jessica.jpg" data-title="Jessica"><img src="/img/jessica.jpg"></a>
		</div>
		<div section="science" class="section" tooltip="Science">
			<div class="section_header">Once ...</div>
			<h4 class="centered">I was a scientist</h4>
			<a class="imagepop" rel="gallery" href="/img/lab.JPG" title="Jessica in the lab">
				<img src="/img/lab.JPG" alt="lab">
			</a>
		</div>
		<div section="developer" class="section" tooltip="Developer">
			<div class="section_header">Now ...</div>
			<h4 class="centered">I'm a developer!</h4>
			<a class="imagepop" rel="gallery" href="/img/jessica.png" title="Jessica at the computer">
				<img src="/img/jessica.png" alt="Jessica at the computer">
			</a>
		</div>
		<div section="contact" class="section" tooltip="Contact">
			{{>footer}}
		</div>
	</div>
</template>
