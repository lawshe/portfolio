<head>
	<title>JLawshe</title>

	<link rel="shortcut icon" href="/img/favicon.ico" />
	<link rel="icon" type="image/ico" href="/img/favicon.ico" />
	<link rel="apple-touch-icon" href="/img/apple_icon.png" />
	<link rel="apple-touch-startup-image" href="/img/loading.gif">

	<meta name="author" content="Jessica Lawshe" />
	<meta name="copyright" content="Jessica Lawshe" />
	<meta name="fragment" content="!">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,maximum-scale=1, user-scalable=0,minimal-ui">

	<!--Twitter-->
	<meta name="twitter:card" content="gallery" />
	<meta name="twitter:site" content="@lawsheee" />
	<meta name="twitter:creator" content="@lawsheee" />
	<meta name="twitter:title" content="Jessica Lawshe">
	<meta name="twitter:description" content="Portfolio of a designer & developer.">
	<meta name="twitter:url" content="http://www.jlawshe.com" />
	<meta name="twitter:image0" content="http://jlawshe.com/img/work/landes/cart/1.png">
	<meta name="twitter:image1" content="http://jlawshe.com/img/work/bpb/home.png">
	<meta name="twitter:image2" content="http://jlawshe.com/img/work/bpb/cms_login.png">
	<meta name="twitter:image3" content="http://jlawshe.com/img/work/landes/iphone_tweet.png">
</head>

<template name="layout">
	<div class="container">
		{{>menu}}
		{{>loading}}
		<div class="header"></div>
		{{>fullpage}}
	</div>
</template>

<template name="loading">
	<div class="loading">
		<h4>Loading</h4>
		<img src="/img/loading.gif" alt="loading" id="loading">
	</div>
</template>

<template name="fullpage">
	<div id="fullpage">
		{{>yield}}
	</div>
</template>

<template name="menu">
	<div class="menu_wrap">
		<div id="main_menu">
			<a class="solid-link menu-item {{ isActiveRoute 'home'}}" href="{{pathFor 'home'}}">JL</a>
			<a class="solid-link menu-item {{ isActiveRoute 'about'}}" href="{{pathFor 'about'}}">About</a>
			<a class="solid-link menu-item {{ isActiveRoute 'work|landes|bpb'}}" id="menu-item-work" href="{{pathFor 'work'}}">Work</a>
		</div>
	</div>
	<a class="mobile_menu_toggle" href=""><i class="fa fa-list"></i></a>
</template>

<template name="footer">
	<div class="footer">
		<a class="solid-link thumbnail" href="/jessica_lawshe.pdf" target="_BLANK">
			<i class="fa fa-file-o"></i> Resume
		</a>
		<a class="solid-link thumbnail" itemprop="url" href="https://www.linkedin.com/in/lawshe" target="_BLANK">
			<i class="fa fa-linkedin-square"></i> LinkedIn
		</a>
		<a class="email solid-link thumbnail">
			moc [ dot ] liamg [ at ] ehswalej
		</a>
		<a class="solid-link thumbnail" itemprop="url" href="https://github.com/lawshe" target="_BLANK">
			<i class="fa fa-github"></i> GitHub
		</a>
	</div>
</template>

<!--PAGES-->
<template name="home">
	<div class="home">
		<div section="home" class="section" tooltip="Home">
			<h1 class="myname">Jessica Lawshe</h1>
			<a class="imagepop" rel="gallery" href="/img/jessica.jpg" data-title="Jessica"><img src="/img/jessica.jpg"></a>
			<h3>Designer & Developer</h3>
		</div>
		<div class="section">
			<div class="half">
				{{>selectedWork}}
			</div>
			{{>footer}}
		</div>
	</div>
</template>
<template name="notfound">
	<div class="section">
			<h3>404!</h3>
			<h2>Page Not found</h2>
			<h3><i class="fa fa-binoculars"></i></h3>
			<div class="third">
				<a href="{{pathFor 'landes'}}" class="solid-link thumbnail">
					<p>Landes Bioscience</p>
					<img alt="Publisher Homepage" src="/img/work/landes/icon_journal_home_mac.png">
				</a>
			</div>
			<div class="third">
				<a href="{{pathFor 'bpb'}}" class="solid-link thumbnail">
					<p>The Bipolar Bears</p>
					<img alt="The Bipolar Bears Homepage" src="/img/work/bpb/icon_home.png">
				</a>
			</div>
			{{>footer}}
		</div>
</template>
