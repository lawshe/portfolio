<head>
	<title>JLawshe</title>

	<link rel="shortcut icon" href="/img/favicon.ico" />
	<link rel="icon" type="image/ico" href="/img/favicon.ico" />
	<link rel="apple-touch-icon" href="/img/apple_icon.png" />
	<link rel="apple-touch-startup-image" href="/img/loading.gif">

	<meta name="author" content="Jessica Lawshe" />
	<meta name="copyright" content="Jessica Lawshe" />
	<meta name="description" content="Freelance designer & developer based in Austin, Texas." />
	<meta name="fragment" content="!">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,maximum-scale=1, user-scalable=0,minimal-ui">
	<!--Twitter-->
	<meta name="twitter:card" content="gallery" />
	<meta name="twitter:site" content="@lawsheee" />
	<meta name="twitter:creator" content="@lawsheee" />
	<meta name="twitter:title" content="Jessica Lawshe">
	<meta name="twitter:description" content="Freelance designer & developer based in Austin, Texas.">
	<meta name="twitter:url" content="http://www.jlawshe.com" />
	<meta name="twitter:image0" content="http://jlawshe.com/img/work/landes/cart/1.png">
	<meta name="twitter:image1" content="http://jlawshe.com/img/work/bpb/home.png">
	<meta name="twitter:image2" content="http://jlawshe.com/img/work/bpb/cms_login.png">
	<meta name="twitter:image3" content="http://jlawshe.com/img/work/landes/iphone_tweet.png">
</head>

<template name="layout">
	{{>menu}}
	<div class="container">	
		{{>fullpage}}
	</div>
</template>

<template name="loading">
	<div class="loading">
		<h4>Loading</h4>
		<img src="/img/loading.gif" alt="loading" id="loading">
	</div>
</template>

<template name="fullpage">
	<div id="fullpage">
		{{>yield}}
	</div>
</template>

<template name="menu">
	<div class="menu-wrap">
		<ul class="main-menu">
			<li><a href="{{pathFor 'about'}}" class="menu-item {{isActiveRoute regex='about' className='active-menu'}}"><span>JL</span></a></li>
			{{#if isAbout}}
				{{else}}
				<li><a  href="{{pathFor 'work'}}" class="menu-item menu-item-work {{isActiveRoute regex='work' className='active-menu'}}" id="menu-item-work"><span>Work</span></a></li>
			{{/if}}
		</ul>
		<ul id="sub-menu"></ul>
		
		{{#if isAbout}}
			<ul class="main-menu">
				<li><a  href="{{pathFor 'work'}}" class="menu-item {{isActiveRoute regex='work' className='active-menu'}}" id="menu-item-work"><span>Work</span></a></li>
			</ul>
		{{/if}}
		
	</div>
	<div class="toggle-container">
		<a class="mobile-menu-toggle" href=""><i class="fa fa-list"></i></a>
	</div>
</template>
<template name="notFound">
	<div class="section">
		<div class="page-header">
			<div class="half">
				<h1>Page Not found</h1>
			</div>
			<div class="half">
				<h2>404<br>Error</h2>
			</div>
		</div>
		
		{{>selectedWork}}
	</div>
</template>
