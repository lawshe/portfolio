<template name="work">
	<div class="subpage work">
		<div section="work" section-title="Work" class="section">
			<h1>Selected Work</h1>
			<h4>I work on the front & back end of websites</h4>
			{{>selectedWork}}
			{{>scrollTo}}
		</div>
		<div section="site" section-title="This Site" class="section">
			<div class="section-header">This Site</div>
			<div class="half">
				<a class="imagepop no_bg" rel="gallery" href="/img/this.png" data-title="This site">
					<img alt="This site" src="/img/this.png">
				</a>
			</div>
			<div class="half">
				<h4>Meteor.js</h4>
				<p><a href="https://www.meteor.com/" target="_BLANK">Meteor.js</a> is the framework for this site. My Meteor <a href="https://atmospherejs.com/lawshe/full-page" target="_BLANK">package</a> for the plugin <a href="http://alvarotrigo.com/fullPage/" target="_BLANK">fullPage.js</a> is used to create a full screen scrolling site.</p>
			</div>
			<div class="half">
				<h4>Amazon EC2</h4>
				<p> The site lives on the Amazon Elastic Compute Cloud (Amazon EC2).</p>

				<h4>GitHub</h4>
				<p>View the repository on <a href="https://github.com/lawshe/portfolio" target="_BLANK">GitHub</a></p>

			</div>
		</div>
		<div section="more" section-title="More" class="section">
			<div class="footer">{{>footer}}</div>
		</div>		
	</div>
</template>

<template name="selectedWork">
	{{#each works}}
		<div class="thumbnail">
			<a href="{{path}}" class="thumbnail">
				<img alt="{{name}}" src="{{image}}">
				{{name}}
			</a>		
		</div>	
	{{/each}}
</template>
