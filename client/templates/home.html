	<div data-anchor="about" class="section" data-title="About">
		<h2>Full Stack Freelancer</h2>
		<h4 class="txt-center">I create custom websites &amp;<br/>content management systems</h4>
		<p class="web-skills">For over <span class="emph">4.5 years</span> I have built websites front to back, start to finish. Before, I was the lab manager for a cancer research lab at The University of Texas. I mostly work in isomorphic <span class="emph">JavaScript</span> applications, but also write <span class="emph">PHP</span>. My applications are styled with <span class="emph">CSS</span> &amp; use pre-processors. I use <span class="emph">NoSQL</span> and <span class="emph">SQL</span> databases and am versed in <span class="emph">HTML</span>, <span class="emph">XML</span>, &amp; <span class="emph">JSON</span>. I interact with various <span class="emph">APIs</span> daily and also write my own. You can view some of my code on <a href="https://github.com/lawshe" target="_BLANK" class="emph" rel="noopener">GitHub</a>. I also like to step away from the computer &amp; explore the outdoors with my <a href="{{pathFor 'puppy'}}" class="emph">dog <i class="fa fa-paw" aria-hidden="true"></i></a>.</p>
	</div>

	<div data-anchor="education" class="section education" data-title="Education">
		<div class="degree-box vertical-align">
			<div class="half">
				<h2 itemprop="alumniOf" style="margin: 0px;">The University<br/>of Texas<br/>2010</h2>
			</div>
			<div class="half">
				<h4>Biochemistry B.S. Honors</h4>
				<h4>Spanish B.A.</h4>
			</div>
		</div>
	</div>

	<div data-anchor="skills" class="section txt-center" data-title="Skills">
		<h2>Skills</h2>

		<h4>Languages</h4>
		<ul class="skills-list">
			{{#each languages}}
				<li>
					<a class="skills-link" href="{{url}}" target="_BLANK" rel="noopener">
						{{what}}
					</a>
				</li>
			{{/each}}
		</ul>
		<br/>
		<h4>APIs, Frameworks, Libraries, +more</h4>
		<ul class="skills-list">
			{{#each skills}}
				<li>
					<a class="skills-link" href="{{url}}" target="_BLANK" rel="noopener">
						{{what}}
					</a>
				</li>
			{{/each}}
		</ul>
	</div>

	<div data-anchor="work" class="section" data-title="Work">
		<h2>Selected Work</h2>
		{{#each examples}}
			<div class="subproject">
				<div class="half">
					{{#with image}}
					{{>workExImg}}
					{{/with}}
				</div>
				<div class="half">
					<h4>{{{title}}}</h4>
					{{#if subheader}}<h5>{{{subheader}}}</h5>{{/if}}
					<p>{{{desc}}}</p>
				</div>
			</div>
		{{/each}}
		<div class="subproject">
			<a class="btn btn-lg" href="{{pathFor 'work'}}" style="margin-bottom: 0;">
				See More
			</a>
		</div>
	</div>
	{{>footer}}
