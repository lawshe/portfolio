		<div data-anchor="about" class="section" data-title="About">
			<h2>Full Stack Freelancer</h2>
			<h4 class="txt-center">I create custom websites<br/>&amp; content management systems</h4>
			<p class="web-skills">For <span class="skill-span">4.5 years</span> I have built websites from front to back, start to finish. Mostly, I work in isomorphic <span class="skill-span">JavaScript</span> applications, but also write <span class="skill-span">PHP</span>. My applications are styled with <span class="skill-span">CSS</span>, &amp; use pre-processors. When it comes to databases, I've used <span class="skill-span">MongoDB</span>, <span class="skill-span">MySQL</span>, &amp; <span class="skill-span">RethinkDB</span>. I'm also versed in <span class="skill-span">HTML</span>, <span class="skill-span">XML</span>, &amp; <span class="skill-span">JSON</span>. I interact with various <span class="skill-span">APIs</span> daily and also write my own. You can view some of my code on <a href="https://github.com/lawshe" target="_BLANK">Github</a> and <a href="https://bitbucket.org/lawshe/" target="_BLANK">Bitbucket</a></p>
			{{>scrollTo}}
		</div>

		<div data-anchor="education" class="section education" data-title="Education">
			<div class="degree-box vertical-align">
				<div class="half">
					<h2 itemprop="alumniOf" style="margin: 0px;">The University<br/>of Texas<br/>2010</h2>
				</div>
				<div class="half">
					<h4>Biochemistry B.S. Honors</h4>
					<h4>Spanish B.A.</h4>
				</div>
			</div>
			{{>scrollTo}}
		</div>

		<div data-anchor="skills" class="section" data-title="Skills">
			<h2>Skills</h2>

			<ul id="list-skills" class="skills-list">
				{{#each skills}}
					<li>
						<a class="skills-link" href="{{url}}" target="_BLANK">
							<span class="what">{{what}}</span>
						</a>
					</li>
				{{/each}}
			</ul>
			{{>scrollTo}}
		</div>

		<div data-anchor="work" class="section" data-title="Work">
			<h2>Selected Work</h2>
			{{#each examples}}
				<div class="subproject">
					<div class="half">
						{{#with image}}
						<a class="imagepop {{imageClasses}}" href="{{imagePath}}" data-title="{{title}}">
							<img alt="{{title}}" src="{{imagePath}}" class="work-ex">
						</a>
						{{/with}}
					</div>
					<div class="half">
						<h4>{{{title}}}</h4>
						{{#if subheader}}<h5>{{{subheader}}}</h5>{{/if}}
						<p>{{{desc}}}</p>
					</div>
				</div>
			{{/each}}

		{{>footer}}
