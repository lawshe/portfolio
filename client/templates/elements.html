<template name="pageHeader">
	<div class="section" data-anchor="{{anchor}}" data-title="{{headerOne}}">
		<div class="page-header">
			<div class="half">
				<h1>{{headerOne}}</h1>
			</div>
			<div class="half">
				<h2>{{{headerTwo}}}</h2>			
			</div>
		</div>
		<a class="imagepop" rel="gallery" href="{{imagePath}}" data-title="{{imageTitle}}">
			<img alt="{{imageTitle}}" src="{{imagePath}}">
		</a>
		{{>scrollTo}}
	</div>
</template>
