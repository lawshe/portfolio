<template name="scrollTo">
	<div class="scroll-to"><a class="scroll-btn">&#9660;</a></div>
</template>
<template name="sectionTitle">
	<div class="half">
		<a class="imagepop {{imageClasses}}" rel="gallery" href="{{image}}" data-title="{{title}}">
			<img alt="{{title}}" src="{{image}}">
		</a>					
	</div>	
	<div class="half">
		<h4>{{subtitle}}</h4>
		{{#if txt}}<p>{{{txt}}}</p>{{/if}}
		{{#if slides}}
			<ul class="slides-list">
				{{#each slides}}
				<li>
					<span class="toSlide slide-link" data-index="{{index}}">
						{{title}}
					</span>
				</li>
				{{/each}}
			</ul>
		{{/if}}
	</div>
</template>
<template name="workSection">
	<div class="section" section-title="{{title}}">
		<div class="section-header">{{title}}</div>
		{{#if slides}}
			<div class="slide" slide="{{title}}">
				{{>sectionTitle}}
			</div>			
			{{#each slides}}
				<div class="slide" slide="{{title}}">
					<h3>{{title}}</h3>
					<div class="half">
						{{#each images}}
							<span class="slide-img {{imageClasses}}">
								<a class="imagepop" rel="gallery" href="{{image}}" data-title="{{title}}">
									<img alt="{{title}}" src="{{image}}">
								</a>	
							</span>
						{{/each}}							
					</div>
					<div class="half">
						<h4>{{subtitle}}</h4>
						{{#if txt}}<p>{{{txt}}}</p>{{/if}}
					</div>
					{{#if last}}
						{{>scrollTo}}
					{{/if}}
				</div>
			{{/each}}	
		{{else}}
			{{>sectionTitle}}
			{{>scrollTo}}
		{{/if}}
	</div>
</template>
<template name="moreWork">
	<div section="more" section-title="More" class="section">
		<div class="footer">
			<div class="thumbnail">
				{{#with work}}
				<a href="{{path}}">
					More Work
					<img alt="{{name}}" src="{{image}}">
					{{name}}
				</a>				
				{{/with}}
			</div>
			{{>footer}}			
		</div>
	</div>		
</template>
